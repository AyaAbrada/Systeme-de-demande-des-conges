<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://cactusgivre.com/wp-content/uploads/2021/08/8347-1024x594.jpg"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="login()">

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Connexion</p>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input [(ngModel)]="user.username"
                   name="username"
                   required
                   type="text"
                   id="form3Example3"
                   class="form-control form-control-lg"
                   placeholder="Entrer nom d'utilisateur valide" />
            <label class="form-label" for="form3Example3">Nom d'utilisateur</label>
          </div>

          <!-- Mot de passe -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input [(ngModel)]="user.password"
                   name="password"
                   required
                   type="password"
                   id="form3Example4"
                   class="form-control form-control-lg"
                   placeholder="Entrez un mot de passe" />
            <label class="form-label" for="form3Example4">Mot de passe</label>
          </div>

          <!-- Rôle -->
          <div data-mdb-input-init class="form-outline mb-3">
            <select [(ngModel)]="user.role"
                    name="role"
                    required
                    class="form-select form-control-lg">
              <option value="" disabled selected>Choisissez un rôle</option>
              <option value="MANAGER">Manager</option>
              <option value="EMPLOYER">Employé</option>
            </select>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Mémoriser mes informations
              </label>
            </div>
            <a href="#!" class="text-body">Mot de passe oublié ?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button id="btn" type="submit" class="btn btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Se connecter
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Vous n’avez pas de compte ?
              <a routerLink="/register" class="link-danger">Créer un compte</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
