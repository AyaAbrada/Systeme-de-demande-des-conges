<div class="container">
  <h2>Demander un congé</h2>

  <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="typeConge">Type de congé</label>
      <select id="typeConge" formControlName="typeConge" class="form-control">
        <option value="">-- Choisir --</option>
        <option value="Maladie">Maladie</option>
        <option value="Annuel">Annuel</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateDebut">Date début</label>
      <input id="dateDebut" type="date" formControlName="dateDebut" class="form-control" />
    </div>

    <div class="form-group">
      <label for="dateFin">Date fin</label>
      <input id="dateFin" type="date" formControlName="dateFin" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="demandeForm.invalid">
      Envoyer
    </button>
  </form>
</div>
