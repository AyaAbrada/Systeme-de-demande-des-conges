<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded">
    <h2 class="mb-4 text-center text-primary">üîç Consulter le solde de cong√©</h2>

    <!-- Bouton Initialiser tous les soldes -->
    <div class="text-center mb-4">
      <button class="btn btn-success" (click)="initialiserSoldes()" [disabled]="initLoading">
        {{ initLoading ? 'Initialisation...' : 'Initialiser tous les soldes' }}
      </button>
      <div *ngIf="initMessage" class="alert alert-success mt-2">{{ initMessage }}</div>
      <div *ngIf="initError" class="alert alert-danger mt-2">{{ initError }}</div>
    </div>

    <!-- Input + bouton pour consulter un employ√© -->
    <div class="input-group mb-3">
      <input type="number" [(ngModel)]="employeId" class="form-control" placeholder="Entrer l'ID de l'employ√©">
      <button class="btn btn-primary" (click)="getSolde()">Rechercher</button>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="alert alert-info text-center">
      Chargement en cours...
    </div>

    <!-- Erreur -->
    <div *ngIf="error" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <!-- Tableau -->
    <table *ngIf="soldes.length > 0" class="table table-striped table-hover mt-4 text-center align-middle">
      <thead class="table-dark">
      <tr>
        <th>Type de cong√©</th>
        <th>Jours restants</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let solde of soldes">
        <td><span class="badge bg-secondary p-2">{{ solde.typeConge }}</span></td>
        <td><strong>{{ solde.joursRestants }}</strong></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
