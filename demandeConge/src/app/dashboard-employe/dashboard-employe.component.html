<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Bienvenue dans votre espace Employé</h2>
    <p class="text-muted">Gérez vos congés en toute simplicité</p>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm h-100 text-center">
        <div class="card-body">
          <i class="bi bi-pencil-square fs-1 text-primary"></i>
          <h5 class="card-title mt-3">Nouvelle Demande</h5>
          <p class="card-text">Soumettez une demande de congé rapidement.</p>
          <a routerLink="/demande-form" class="btn btn-primary">Accéder</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm h-100 text-center">
        <div class="card-body">
          <i class="bi bi-clock-history fs-1 text-success"></i>
          <h5 class="card-title mt-3">Historique</h5>
          <p class="card-text">Consultez vos anciennes demandes et leurs statuts.</p>
          <a routerLink="/historique" class="btn btn-success">Accéder</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm h-100 text-center">
        <div class="card-body">
          <i class="bi bi-calendar-check fs-1 text-warning"></i>
          <h5 class="card-title mt-3">Mes Soldes</h5>
          <p class="card-text">Vérifiez vos jours de congés restants.</p>
          <a routerLink="/solde" class="btn btn-warning">Accéder</a>
        </div>
      </div>
    </div>
  </div>
</div>
