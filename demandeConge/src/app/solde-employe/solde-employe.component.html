<div class="container my-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold text-modern">Mes Soldes de Congé</h2>
  </div>

  <div *ngIf="loading" class="alert alert-info text-center">
    Chargement en cours...
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div class="row g-4" *ngIf="soldes.length > 0">
    <div class="col-md-4" *ngFor="let solde of soldes">
      <div class="card employee-card h-100 text-center">
        <div class="card-body p-4">
          <i class="bi bi-calendar-check fs-1 text-warning"></i>
          <h5 class="card-title mt-3">{{ solde.typeConge }}</h5>
          <p class="card-text">
            <strong>{{ solde.joursRestants }} jours restants</strong>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && soldes.length === 0 && !error" class="alert alert-warning text-center">
    Aucun solde trouvé.
  </div>
</div>
